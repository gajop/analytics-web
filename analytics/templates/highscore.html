{% extends "base.html" %}

{% block content %}

<div align="center" class="col-md-offset-3 col-md-6">
<h2>Highscores</h2>
<table class="table table-striped">
  <thead>
    <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Score</th>
    </tr>
  </thead>
  <tbody>
    {% for topScore in topScores %}
    <tr>
        <td>{{ forloop.counter }}.</td>
        <td>{{ topScore.0 }}</td>
        <td>{{ topScore.1 }}</td>
    </tr>
    {%endfor%}
  </tbody>
</table>
</div>
{% endblock content %}
